{% extends "base.html" %}

{% block content %}
  <h2>Contact the ecobasa team</h2>
  <p>Please enter your message and your contact information here, so we can get back to you!</p>
  <form method="post">{% csrf_token %}
    <p>Name: <input type="text" name="name"></p>
    <p>Your e-mail: <input type="text" name="email"></p>
    <p>Message: <textarea name="body" rows="10" cols="50"></textarea></p>
    <input type="submit" value="Submit">
  </form>
{% endblock content %}
