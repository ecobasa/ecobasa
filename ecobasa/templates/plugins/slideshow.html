{% load thumbnail %}

<div id="carousel-startpage" class="carousel slide gradient" data-ride="carousel" data-interval="8000">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-startpage" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-startpage" data-slide-to="1"></li>
    <li data-target="#carousel-startpage" data-slide-to="2"></li>
    <li data-target="#carousel-startpage" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    {% for image in slideshow.images.all %}
    <div class="item {% if forloop.first %}active{% endif %}">
      <img src="{% thumbnail image.file "1920x800" crop=1 upscale=1 %}" alt="{{ image.title }}">
      <div class="carousel-caption">
        {{ image.logo }}
        <h1>{{ image.title }}</h1>
        <p>{{ image.text }}</p>
        <div class="caption-back"></div>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-startpage" data-slide="prev">
    <div class="arrow"></div>
  </a>
  <a class="right carousel-control" href="#carousel-startpage" data-slide="next">
    <div class="arrow"></div>
  </a>

</div>
