{% if notes %}
  <table class="table table-striped table-hover table-condensed">
    {% for note in notes %}
      <tr>
          <td><a href="{% url 'cosinnus:note:note' group=note.group.slug slug=note.slug %}">{{ note.title }}</a></td>
          <td>{{ note.created }}</td>
      </tr>
    {% endfor %}
  </table>
{% else %}
  {{ no_data }}
{% endif %}
